<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/chat_module/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Chat Sireniti</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
            </ul>
            <span class="navbar-text mr-3">
                 пользователь: {{ username }}
            </span>
            <form id="logout-form" class="form-inline">
                <button type="button" class="btn btn-danger" onclick="redirectToRegister()">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="card-title">Добро пожаловать в Chat Sireniti!</h1>
                <h3 class="card-text">Выберите комнату из списка либо создайте новую.</h3>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="showForm()">Форма создания комнаты</button>
        <br>
        <div id="newRoomForm" class="mt-3" style="display:none;">
            <form action="rooms/submit" method="post">
                <div class="form-group">
                    <label for="roomName">Имя новой комнаты</label>
                    <input type="text" class="form-control" id="roomName" name="roomName" placeholder="Введите имя новой комнаты" required>
                </div>
                <button type="submit" class="btn btn-primary">создать комнату</button>
            </form>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Список комнат</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    {% for room in room_names %}
                        <li>
                            <a class="btn btn-link" href="rooms/{{ room }}">Комната: {{ room }}</a>
                            <hr>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/static/chat_module/main.js"></script>
</body>
</html>
