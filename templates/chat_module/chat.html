<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/chat/chat.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Chat Sireniti</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- Можно добавить ссылки для навигации -->
            </ul>
            <span class="navbar-text mr-3">
                 пользователь: {{ username }}
            </span>
            <form id="logout-form" class="form-inline">
                <button type="button" class="btn btn-danger" onclick="redirectToRegister()">Logout</button>
            </form>
        </div>
    </nav>

    <div id="chatContainer" class="container">
        <h3> room: {{ room_name }} </h3>
        <img src="/static/chat/dzen.png" alt="Dzen Image" class="grayscale img-fluid mt-3"/>

        <form id="messageForm" action="" onsubmit="sendMessage(event)" class="mt-3">
            <div class="input-group">
                <input type="text" id="messageText" class="form-control" placeholder="Введите сообщение" autocomplete="off"/>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">отправить</button>
                </div>
            </div>
        </form>

        <div id="messages" class="mt-3"></div>

        <!-- Кнопки покинуть и покинуть и закрыть комнату -->
        <div class="mt-3">
            <button class="btn btn-secondary" onclick="leaveRoom()">покинуть</button>
            <button class="btn btn-danger" onclick="leaveAndCloseRoom()">покинуть и закрыть комнату</button>
        </div>
    </div>

    <script src="/static/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/chat/chat.js"></script>
</body>
</html>
